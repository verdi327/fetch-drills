<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form id="total-dogs">
          <label for='total-dogs'>How Many Dogs Do You Want To See?</label>
          <input type='number' id='number-of-dogs' name='total-dogs' placeholder='3' min='1' max='50'>
          <input type="submit" value="Get the Dogs!">
        </form>

        <form class="form-breed">
          <label for='breed-dogs'>Breed Of Dogs You Want</label>
          <input type='text' name='breed-dogs' class='breed-name' placeholder='hounds'>
          <input type="submit" class="breed">
        </form>
        <section>
          <ul class='js-dog-results'></ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
